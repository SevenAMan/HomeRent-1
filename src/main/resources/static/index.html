<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/user.js"></script>
    <script src="js/house.js"></script>
    <script src="js/order.js"></script>

    <title>Home Rent</title>

</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Home Rent</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link cur" onclick="changePanel(this)">House</span>
                </li>

                <li class="nav-item">
                    <span class="nav-link cur" onclick="changePanel(this)">Order</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link cur" onclick="changePanel(this)">Bill</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link cur" onclick="changePanel(this)">User</span>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="user">
            <h2>User Panel</h2>
            <hr>
            <div id="sign">
                <div id="sign_in">
                    <div class="input-group">
                        <span class="input-group-prepend input-group-text">E</span>
                        <input id="email" placeholder="Your Email" class="form-control" />
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-prepend input-group-text">P</span>
                        <input id="password" placeholder="Your Password 6~20" class="form-control" type="password" />
                    </div>
                    <br>
                    <div id="confirm" class="input-group">
                        <span class="input-group-prepend input-group-text">C</span>
                        <input id="password2" placeholder="Confirm Password" class="form-control" type="password" />
                    </div>
                    <br>
                    <div id="signIn" class="input-group">
                        <input class="form-control btn btn-primary" type="button" onclick="sign_in()" value="Sign In" />
                    </div>
                    <br>
                    <div id="signUp" class="input-group">
                        <input class="form-control btn btn-outline-dark" type="button" onclick="sign_up()" value="Sign Up" />
                    </div>
                    <br>
                    <div id="register" class="input-group">
                        <input class="form-control btn btn-outline-primary" type="button" onclick="register()" value="Register" />
                    </div>
                </div>
                <div id="sign_out" class="input-group">
                    <input class="btn btn-outline-danger" type="button" onclick="sign_out()" value="Sign Out" />
                    <br>
                </div>
            </div>
            <hr>
            <div id="uhouse">
                <input type="button" class="btn btn-primary" value="Upload House" data-target="#upload_house" data-toggle="collapse">
                <div id="upload_house" class="collapse">
                    <hr>
                    <form id="uploadHouseInfo">
                        <div class="input-group">
                            <input id="area" class="form-control" name="area" placeholder="House's Area">
                            <span class="input-group-text input-group-append">m
                                <sup>2</sup>
                            </span>
                        </div>
                        <br>
                        <div class="input-group">
                            <input id="living" class="form-control" name="living" placeholder="How many Living Room">
                            <span class="input-group-text input-group-append">S</span>
                        </div>
                        <br>
                        <div class="input-group">
                            <input id="bed" class="form-control" name="bed" placeholder="How many Bed Room">
                            <span class="input-group-text input-group-append">S</span>
                        </div>
                        <br>
                        <div class="input-group">
                            <input id="price" class="form-control" name="price" placeholder="House Price Per Hour">
                            <span class="input-group-text input-group-append">$</span>
                        </div>
                        <br>
                        <div class="input-group">
                            <span class="input-group-prepend input-group-text">D</span>
                            <input id="message" type="tel" name="message" class="form-control" placeholder="Input House Description" />
                        </div>
                        <br>
                        <div class="input-group">
                            <input id="picture" hidden type="file" name="file" onchange="showPicture(this.files)">
                            <img id="house_image" onclick="chooseHousePic()" src="./img/add.png" class="cur" style="width: 200px; height: 200px;margin: 0 auto;">
                            <script>
                                function chooseHousePic() {
                                    $("#picture").click();
                                }

                                function showPicture(obj) {
                                    let src = window.URL.createObjectURL(obj[0]);
                                    $("#house_image").attr("src", src);
                                }
                            </script>
                        </div>
                        <br>
                        <div class="input-group">
                            <input type="button" class="form-control btn btn-primary" onclick="uploadHouse()" value="Upload House" />
                        </div>
                    </form>
                </div>
                <br>
                <hr>
                <input type="button" onclick="showHouse()" class="btn btn-primary" value="Show My House" data-target="#show_my_house" data-toggle="collapse">
                <div id="show_my_house">

                </div>
            </div>
        </div>
        <div id="house">
            <h2>House Panel</h2>
            <hr>
            <input type="button" class="btn btn-primary" value="Refresh" onclick="houseInit()">
            <hr>
            <div id="houseContent">
            </div>
        </div>
        <div id="order">
            <h2>Order Panel</h2>
            <hr>
            <input type="button" class="btn btn-primary" value="Refresh" onclick="orderInit()">
            <hr>
            <div id="orderContent">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Begin</th>
                            <th>End</th>
                            <th>House</th>
                            <th>Price</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="orderTable">
                        <tr id="orderModel" hidden>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>
                                <input type="button" class="btn btn-info" value="Finish Order" onclick="finishOrder(this)">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="bill">
            <h2>Bill Panel</h2>
            <hr>
        </div>
        <div id="house_card" class="card">
            <div class="card-body">
                <div style="float: left">
                    <img src="" style="width: 200px; height: 200px;">
                </div>
                <div style="float: left; margin-left: 20px">
                    <span hidden></span>
                    <p>Area:&nbsp;
                        <span>20</span>m
                        <sup>2</sup>
                    </p>
                    <p>Living Room:&nbsp;
                        <span>3</span>
                    </p>
                    <p>Bed Room:&nbsp;
                        <span>3</span>
                    </p>
                    <p>Price: &nbsp;
                        <span>3</span>$ Per Hour</p>
                    <p>Description:
                        <span> This is a good house</span>
                    </p>
                </div>
                <div style="float: left; margin-left: 50" hidden>
                    <input type="button" class="btn btn-danger" value="Delete This House" onclick="deleteHouse(this)">
                </div>
                <div style="float: left; margin-left: 50" hidden>
                    <div class="input-group">
                        <input class="form-control">
                        <span class="input-group-append input-group-text">Hour</span>
                    </div>
                    <hr>
                    <input type="button" class="btn btn-primary" value="Rent This House" onclick="rentThis(this)" >
                </div>
            </div>
        </div>
    </div>
</body>

</html>
