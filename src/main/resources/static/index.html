<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>

    <title>Home Rent</title>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Home Rent</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="nav-link cur" onclick="changePanel(this)">House</span>
            </li>

            <li class="nav-item">
                <span class="nav-link cur" onclick="changePanel(this)">Order</span>
            </li>
            <li class="nav-item">
                <span class="nav-link cur" onclick="changePanel(this)">Bill</span>
            </li>
            <li class="nav-item">
                <span class="nav-link cur" onclick="changePanel(this)">User</span>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div id="user">
        <h2>User Panel</h2>
        <hr>
        <div id="sign">
            <div id="sign_in">
                <div class="input-group">
                    <span class="input-group-prepend input-group-text">E</span>
                    <input id="email" placeholder="Your Email" class="form-control"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-prepend input-group-text">P</span>
                    <input id="password" placeholder="Your Password 6~20" class="form-control" type="password"/>
                </div>
                <br>
                <div id="confirm" class="input-group">
                    <span class="input-group-prepend input-group-text">C</span>
                    <input id="password2" placeholder="Confirm Password" class="form-control" type="password"/>
                </div>
                <br>
                <div id="signIn" class="input-group">
                    <input class="form-control btn btn-primary" type="button" onclick="sign_in()" value="Sign In"/>
                </div>
                <br>
                <div id="signUp" class="input-group">
                    <input class="form-control btn btn-outline-dark" type="button" onclick="sign_up()" value="Sign Up"/>
                </div>
                <br>
                <div id="register" class="input-group">
                    <input class="form-control btn btn-outline-primary" type="button" onclick="register()"
                           value="Register"/>
                </div>
            </div>
            <div id="sign_out" class="input-group">
                <input class="btn btn-outline-danger" type="button" onclick="sign_out()" value="Sign Out"/>
                <br>
            </div>
        </div>

        <div id="upload_house">
            <form>
                <div class="input-group">
                    <input id="area" class="form-control" name="area" placeholder="House's Area">
                    <span class="input-group-text input-group-append">m<sup>2</sup></span>
                </div>
                <br>
                <div class="input-group">
                    <input id="living" class="form-control" name="living" placeholder="How many Living Room">
                    <span class="input-group-text input-group-append">S</span>
                </div>
                <br>
                <div class="input-group">
                    <input id="bed" class="form-control" name="bed" placeholder="How many Bed Room">
                    <span class="input-group-text input-group-append">S</span>
                </div>
                <br>
                <div class="input-group">
                    <input id="price" class="form-control" name="price" placeholder="House Price Per Hour">
                    <span class="input-group-text input-group-append">$</span>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-prepend input-group-text">D</span>
                    <input type="tel" name="message" class="form-control" placeholder="Input House Description"/>
                </div>
                <br>
                <div class="input-group">
                    <input id="picture" hidden type="file" name="file" onchange="showPicture(this.files)">
                    <img id="house_image" onclick="chooseHousePic()" src="./img/add.png" class="cur"
                         style="width: 200px; height: 200px;margin: 0 auto;">
                    <script>
                        function chooseHousePic() {
                            $("#picture").click();
                        }

                        function showPicture(obj) {
                            let src = window.URL.createObjectURL(obj[0]);
                            $("#house_image").attr("src", src);
                        }
                    </script>
                </div>
                <br>
                <div class="input-group">
                    <input type="button" class="form-control btn btn-primary " value="Upload House"/>
                </div>
            </form>
        </div>
        <script src="js/user.js"></script>
    </div>
    <div id="house">House</div>
    <div id="order">order</div>
    <div id="bill">bill</div>

</div>
</body>
</html>
