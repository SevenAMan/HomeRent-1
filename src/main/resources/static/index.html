<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Home Rent</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Home Rent</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <span class="nav-link cur">House</span>
            </li>

            <li class="nav-item">
                <span class="nav-link cur">Order</span>
            </li>
            <li class="nav-item">
                <span class="nav-link cur">Bill</span>
            </li>
            <li class="nav-item">
                <span class="nav-link cur">User</span>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div id="user">
        <h2>User Panel</h2>
        <hr>
        <div id="sign">
            <div id="sign_in">
                <div class="input-group">
                    <span class="input-group-prepend input-group-text">E</span>
                    <input placeholder="Your Email" class="form-control"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-prepend input-group-text">P</span>
                    <input placeholder="Your Password" class="form-control" type="password"/>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-prepend input-group-text">C</span>
                    <input placeholder="Confirm Password" class="form-control" type="password"/>
                </div>
                <br>
                <div class="input-group">
                    <input  class="form-control btn btn-primary" type="button" value="Sign In"/>
                </div>
                <br>
                <div class="input-group">
                    <input  class="form-control btn btn-outline-dark" type="button" value="Sign Upgit "/>
                </div>
            </div>
            <div id="sign_out">

            </div>
        </div>
    </div>

</div>
</body>
</html>
